<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      * {
        margin: 0%;
        padding: 0%;
      }
      .photo {
        background-image: url("images/laptop4.jpeg");
        background-position: center;
        background-size: cover;
        transition: 0.5s;
        height: 40vh;
        width: 100%;
        border-radius: 20px;
        transform: translateY(170px);
      }

      .colfirstlap {
        /* box-shadow: 5px 5px 3px rgb(184, 184, 184); */
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-radius: 20px;
      }
      .colfirstlap:hover .photo {
        transition: 0.5s;
        transform: translateY(0px);
      }
      .colfirstlap h1 {
        text-align: center;

        margin-top: -30px;
        font-weight: 700;
        padding-top: 50px;
      }
      .colfirstlap h5 {
        font-size: 18px;
        text-align: center;
        margin-top: 10px;

        font-weight: 700;
        /* margin-top: 30px; */
        color: rgb(66, 66, 66);
      }

      .divlessons40 {
        margin-top: 20px;
        margin-bottom: 20px;
        color: #7b7a94;
        margin-left: 90px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .mainparadiv {
        border-radius: 20px;

        background-color: #d9e5ec;
      }
      .fiveseven {
        float: right;
        margin-right: 100px;
        text-decoration: none;
        color: #7b7a94;
      }

      .fiveseven:hover {
        color: #7b7a94;
        cursor: auto;
      }

        transform: translateY(0px);

      .colfirstlap:hover .photo3 {
